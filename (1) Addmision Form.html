<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Student Admission Form</title>
    
</head>

<body>

    <h1>Student Admission Form</h1>

    <div class="form-container">
        <form action="#" method="post">

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="course">Course Name:</label>
                <select id="course" name="course">
                    <option value="BSc Computer Science">BSc Computer Science</option>
                    <option value="BA English">BA English</option>
                    <option value="BCom Commerce">BCom Commerce</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address"></textarea>
            </div>

            <div class="form-group">
                <label>Preferred Mode of Contact:</label>
                <div class="contact-options">
                    <label><input type="checkbox" name="contactMode" value="Email"> Email</label>
                    <label><input type="checkbox" name="contactMode" value="Phone"> Phone</label>
                    <label><input type="checkbox" name="contactMode" value="SMS"> SMS</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
